  <div class="settings-block">
    <h2>Настройки сегментации</h2>
    <div class="setting-item">
      <label for="contourColor">Цвет контура (RGB):</label>

    </div>

    <div class="setting-item">
      <label for="hairColor">Цвет волос (RGB):</label>

    </div>
  </div>



  <section id="demos" class="invisible">
    <h2>Загрузите фотографию</h2>
      <input type="file" id="fileInput" accept="image/*" />
      <div id="preview">
        <img
          id="previewImg"
          src=""
          alt="Предпросмотр"
          style="display: none; width: 300px; height: 800px;"

  <script>
    function updateValue(spanId, value) {
      document.getElementById(spanId).textContent = value + (spanId === 'contourWidthValue' ? ' px' : '');
      document.getElementById(spanId).textContent = value + (spanId === 'contourOpacityValue' ? ' px' : '');
      document.getElementById(spanId).textContent = value + (spanId === 'hairOpacityValue' ? ' px' : '');
      document.getElementById(spanId).textContent = value + (spanId === 'blurIntensityValue' ? ' px' : '');
      document.getElementById(spanId).textContent = value + (spanId === 'blurWidthValue' ? ' px' : '');
    }
